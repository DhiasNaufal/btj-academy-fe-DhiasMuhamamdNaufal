<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTJ Academy - FE Day 1</title>
    <!-- <link rel="stylesheet" href="style/index-style.css" /> -->
    <link rel="stylesheet" href="style/index-style2.css" />
  </head>
  <body>
    <div id="main-container">
      <header>
        <div id="left-header">
          <img
            src="assets/computer.webp"
            alt="logo-computer-ungu"
            id="logo-kiri"
          />
          <h1 id="Welcome-Header">Welcome</h1>
        </div>
        <nav>
          <a href="./index.html">Home</a>
          <a href="./about-me.html">About</a>
        </nav>
      </header>
      <main>
        <div id="main-left">
          <h2>Welcome to Our Landing Page</h2>
          <p>Please login to access other features</p>
          <article id="form-article">
            <form onsubmit="return validateForm(event)">
              <label for="Uname">Username:</label>
              <input
                type="text"
                id="Uname"
                name="Uname"
                placeholder="Enter your username"
              />
              <span id="errorNama" class="error"></span>
              <label for="pass">Password:</label>
              <input
                type="password"
                id="pass"
                name="pass"
                placeholder="Enter your password"
              />
              <span id="errorPassword" class="error"></span>
              <span id="capsLockWarning" class="warning"
                >warning! Caps lock is ON.</span
              >
              <div>
                <input
                  type="checkbox"
                  id="showPassword"
                  onclick="togglePassword()"
                />
                <label for="showPassword">Show Password</label>
              </div>
              <input type="submit" value="Login" />
            </form>
          </article>
        </div>
        <div id="main-right">
          <img
            src="https://img.freepik.com/free-vector/video-blogger-computer-screen-advertising-new-phone-man-posting-vlog-smartphone-review-channel-flat-vector-illustration-technology-marketing-concept-banner-landing-web-page_74855-21080.jpg?w=1480&t=st=1700274281~exp=1700274881~hmac=7a3f1665e45429eccdcb8dd30c6d2f723c31a77e18365052e97041bb968226a2"
            alt=""
          />
          <article>
            "The only limit to our realization of tomorrow will be our doubts of
            today." - Franklin D. Roosevelt
          </article>
        </div>
      </main>
      <footer>
        <p>&copy; 2023 Landing Page</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
